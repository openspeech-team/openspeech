name: pre-commit

on:
  pull_request:
  push:
    branches: [main]

jobs:
  check_and_test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'
      - name: pre-commit
        run: |
          pip install --upgrade pip
          pip install -U pre-commit
          pre-commit install --install-hooks
          pre-commit run -a
